<br>
<div class="jumbotron">
     <div class="row">
        <div class="col-md-10 offset-md-1">
            <form class="d-flex flex-column gap-3" [formGroup]="userProfileForm" (ngSubmit)="updateProfile()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="mobNumber">Mobile Number</label>
                    <input type="tel" class="form-control" formControlName="mobNumber">
                </div>
                <div class="form-group">
                    <label for="age">Enter Your age</label>
                    <input type="number" class="form-control" formControlName="age">
                </div>
                <div class="form-group">
                    <label for="dob">Enter Your DOB</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Enter Your Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            placeholder="ashish@gmail.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address2">Address 1</label>
                        <input type="text" class="form-control" formControlName="addline1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address2">Address 2</label>
                        <input type="text" class="form-control" formControlName="addline2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select id="inputstate" class="form-control" formControlName="state">
                            <option selected>Choose...</option>
                            <option>up</option>
                            <option>mp</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipCode">Zip code</label>
                        <input type="text" class="form-control" formControlName="zipCode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select multiple class="form-control" formControlName="language">
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Odia">Odia</option>
                        <option value="Bhojpuri">Bhojpuri</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender" value="Male">
                        <label for="male" class="form-check-inline">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender"
                            value="Female">
                        <label for="female" class="form-check-inline">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender"
                            value="Others">
                        <label for="others" class="form-check-inline">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="aboutYou">Something About You</label>
                    <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                </div>
                <div class="form-group">
                    <label for="uploadPhoto">Upload Your profile Photo</label>
                    <input type="file" class="form-control" formControlName="uploadPhoto">
                </div>
               
             
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">update Your Profile</button>
                   
                </div>
            </form>
        </div>
     </div>
</div>
